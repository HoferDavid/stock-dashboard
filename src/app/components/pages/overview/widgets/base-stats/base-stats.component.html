<div class="base-stats-widgets">
  <div class="widget mat-elevation-z3" 
       [style.background-color]="data().backgroundColor ?? 'var(--sys-surface-bright)'" 
       [style.color]="data().color ?? 'inherit'">

    <div class="widget-header">
      <img [src]="'/logos/' + data().logo" [alt]="data().ticker" />
      <p>{{ data().ticker }}</p>
    </div>

    Revenue in <span>add date</span>

    <div><span class="text-green">+502</span> in last quarter</div>
  </div>
</div>
