<div class="base-stats-widgets">
  <div class="widget mat-elevation-z3">

    <div class="widget-header">
      <img [src]="data.logo" [alt]="data.ticker + ' logo'" />
      <p>{{ data.ticker }}</p>
      <p>{{ data.name }}</p>
    </div>

    <div class="widget-body">
      <p>Last Revenue: {{ data.lastRevenue }}</p>
      <p>Last Quarter: {{ data.lastQuarter }}</p>
    </div>
  </div>
</div>
